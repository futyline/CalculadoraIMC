<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div id="container">
            <div id="item">
                <h1>Calcular IMC</h1>
                Altura(ex: 170):
                <input type="number" step="1" id="altura" placeholder="Centimetros" required><br>

                Peso(Kg):
                <input id="peso" placeholder="Quilos" required><br>
                <button onclick="calcula()">Calcular</button> <button onclick="limpar()">Limpar</button>
                <div id="resultado"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
